<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Soil Compaction ‚Äì Chapter 1</title>

<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: #2c3e50; }
    .question { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
    button {
        padding: 8px 16px; margin-top: 10px; cursor: pointer; 
        background: #3498db; color: white; border: none; border-radius: 6px;
    }
    .correct { color: green; font-weight: bold; margin-top: 10px; }
    .wrong { color: red; font-weight: bold; margin-top: 10px; }
</style>
</head>

<body>

<h2>üîç Chapter 1: Research Context & Scholarly Identity</h2>

<!-- ============ Q1 Multiple Choice ============ -->
<div class="question">
    <h3>1) Which factor is a major contributor to Soil Compaction?</h3>

    <label><input type="radio" name="q1" value="a"> Increasing weight of agricultural machinery</label><br>
    <label><input type="radio" name="q1" value="b"> Reduced fertilizer use</label><br>
    <label><input type="radio" name="q1" value="c"> Higher temperature</label><br>

    <button onclick="checkQ1()">Check Answer</button>
    <div id="q1-result"></div>
</div>

<!-- ============ Q2 Matching (Dropdown version for mobile) ============ -->
<div class="question">
    <h3>2) Match the soil effect with its correct meaning:</h3>

    <p>Porosity ‚Üì</p>
    <select id="m1">
        <option value="">-- select --</option>
        <option value="air">Reduced air movement</option>
        <option value="runoff">More runoff</option>
        <option value="hard">Harder for roots to grow</option>
    </select>

    <p>Infiltration ‚Üì</p>
    <select id="m2">
        <option value="">-- select --</option>
        <option value="air">Reduced air movement</option>
        <option value="runoff">More runoff</option>
        <option value="hard">Harder for roots to grow</option>
    </select>

    <p>Soil Strength ‚Üë</p>
    <select id="m3">
        <option value="">-- select --</option>
        <option value="air">Reduced air movement</option>
        <option value="runoff">More runoff</option>
        <option value="hard">Harder for roots to grow</option>
    </select>

    <button onclick="checkMatch()">Check Answer</button>
    <div id="match-result"></div>
</div>

<!-- ============ Q3 Short Answer ============ -->
<div class="question">
    <h3>3) Name one environmental impact linked to soil compaction.</h3>

    <input type="text" id="q3" placeholder="Type your answer..." style="width: 95%; padding: 8px;">

    <button onclick="checkQ3()">Check Answer</button>
    <div id="q3-result"></div>
</div>

<script>
// ---------------- Q1 ----------------
function checkQ1() {
    const ans = document.querySelector('input[name="q1"]:checked');
    if (!ans) {
        document.getElementById("q1-result").innerHTML = "<div class='wrong'>Please select an answer.</div>";
        return;
    }
    if (ans.value === "a") {
        document.getElementById("q1-result").innerHTML = "<div class='correct'>Correct!</div>";
    } else {
        document.getElementById("q1-result").innerHTML = "<div class='wrong'>Incorrect.</div>";
    }
}

// ---------------- Q2 Matching ----------------
function checkMatch() {
    const m1 = document.getElementById("m1").value;
    const m2 = document.getElementById("m2").value;
    const m3 = document.getElementById("m3").value;

    if (m1==="air" && m2==="runoff" && m3==="hard") {
        document.getElementById("match-result").innerHTML = "<div class='correct'>Perfect! All matches correct.</div>";
    } else {
        document.getElementById("match-result").innerHTML = "<div class='wrong'>Some answers incorrect.</div>";
    }
}

// ---------------- Q3 ----------------
function checkQ3() {
    const text = document.getElementById("q3").value.toLowerCase();
    const keys = ["erosion", "water", "n2o", "greenhouse", "runoff"];

    const ok = keys.some(k => text.includes(k));

    if (ok) {
        document.getElementById("q3-result").innerHTML = "<div class='correct'>Correct!</div>";
    } else {
        document.getElementById("q3-result").innerHTML = "<div class='wrong'>Try erosion or greenhouse gases.</div>";
    }
}
</script>

</body>
</html>
